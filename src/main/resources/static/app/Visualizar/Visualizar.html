<link rel="stylesheet" href="assets/css/main.css" />
<script type="text/javascript" src="http://www.google.com/jsapi?key=AIzaSyBD_hs2HhO-gDJvBsft1WKr9lwOEcBpTGQ"></script>
<header class="major">
            <h2>Establecimientos</h2>
    </header>
<div class="row 150%" >
    <div style="border:solid 1px #848484">
        <label>Valor:</label>    
        <input type="number"  id="RangoMin" ng-model="valMin">
        <input type="number" id="RandoMax"  ng-model="valMax">
        <input type="button" value="Filtrar" ng-click="filtrarPrecio()" />
    </div>
    <div class="8u 12u(medium) important(medium)">
        <section>
            <div id="map1" style="width:90%; height:400px; border:2px solid blue;">


            </div>            
        </section>   
    </div>
    
</div>
<div style="width: 100%;"  >
    <hr/>
    <section>
        <table style="width: 100%;" >
                    <tr>
                        <td>NitEstablecimiento</td>
                        <td>Razón Social</td>
                        <td>Dirección</td>
                        <td>Telefono</td>                                                                                                                                                                                                                                                                                                                                          
                        <td>Detalle</td>  
                    </tr>
                    <tr ng-repeat="x in establecimientos">
                        <td>{{ x.nit }}</td>
                        <td>{{ x.razonsocial }}</td>
                        <td>{{ x.direccion }}</td>
                        <td>{{ x.telefono }}</td>
                        <td><input type="button" value="Detalle" ng-click="hrefs(x.nit)" /> </td>
                    </tr>
                </table>
    </section>
                
</div>
