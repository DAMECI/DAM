<!DOCTYPE html>
<html ng-controller="ControladorInfoEstablecimiento">
    <head>        
        <style>
        .ec-stars-wrapper {
	/* Espacio entre los inline-block (los hijos, los `a`) 
	   http://ksesocss.blogspot.com/2012/03/display-inline-block-y-sus-empeno-en.html */
	font-size: 0;
	/* Podríamos quitarlo, 
		pero de esta manera (siempre que no le demos padding), 
		sólo aplicará la regla .ec-stars-wrapper:hover a cuando
		también se esté haciendo hover a alguna estrella */
	display: inline-block;
}
.ec-stars-wrapper a {
	text-decoration: none;
	display: inline-block;
	/* Volver a dar tamaño al texto */
	font-size: 32px;
	font-size: 2rem;
	
	color: #888;
}

.ec-stars-wrapper:hover a {
	color: rgb(39, 130, 228);
}
/*
 * El selector de hijo, es necesario para aumentar la especifidad
 */
.ec-stars-wrapper > a:hover ~ a {
	color: #888;
}

* {
  margin: 0;
  padding: 0;
  font-family: roboto;
}

body { background: #000; }

.cont {
  width: 93%;
  max-width: 350px;
  text-align: center;
  margin: 4% auto;
  padding: 30px 0;
  background: #111;
  color: #EEE;
  border-radius: 5px;
  border: thin solid #444;
  overflow: hidden;
}

hr {
  margin: 20px;
  border: none;
  border-bottom: thin solid rgba(255,255,255,.1);
}

div.title { font-size: 2em; }

h1 span {
  font-weight: 300;
  color: #Fd4;
}

div.stars {
  width: 270px;
  display: inline-block;
}

input.star { display: none; }

label.star {
  float: right;
  padding: 10px;
  font-size: 36px;
  color: #444;
  transition: all .2s;
}

input.star:checked ~ label.star:before {
  content: '\f005';
  color: #FD4;
  transition: all .25s;
}

input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}

input.star-1:checked ~ label.star:before { color: #F62; }

label.star:hover { transform: rotate(-15deg) scale(1.3); }

label.star:before {
  content: '\f006';
  font-family: FontAwesome;
  
</style>
<link rel="stylesheet" href="stylesheet.css">
    </head> 
    <body>
        <div>
            <table width="100%" >
                <tr>
                    <td  colspan="4">
                        <input type="button" ng-click="hrefs('Visualizar')" value="Atras" />
                    </td>
                </tr>
                
                <tr>
                    <td align="center"  colspan="4">
                        {{nombreEstablecimiento}}
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="4">
                        <img src="http://estadiocementosprogreso.com.gt/wp-content/uploads/2011/09/Futbol-5.jpg"
                        alt="W3Schools.com" width="600" height="300">
                    </td>
                </tr>
                
                <tr>
                        <td class="stars" colspan="4"  align="center" >
                            <form action="">
                                  <input class="star star-5" id="star5" type="radio" name="star" disabled />
                                  <label class="star star-5" for="star-5"></label>
                                  <input class="star star-4" id="star4" type="radio" name="star" disabled />
                                  <label class="star star-4" for="star-4"></label>
                                  <input class="star star-3" id="star3" type="radio" name="star" disabled />
                                  <label class="star star-3" for="star-3"></label>
                                  <input class="star star-2" id="star2" type="radio" name="star" disabled />
                                  <label class="star star-2" for="star-2"></label>
                                  <input class="star star-1" id="star1" type="radio" name="star" disabled />
                                  <label class="star star-1" for="star-1"></label>
                            </form>
                       </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                       Dirección
                    </td>
                    <td colspan="2">
                        {{direccion}}
                    </td>
                </tr>                
                <tr>
                    <td colspan="2">
                       Teléfono
                    </td>
                    <td colspan="2">
                        {{telefono}}
                    </td>
                </tr>
                
                <tr>
                    <td align="center" width="25%">                        
                    </td>
                    <td  width="25%">
                        <a href="#/Calificar"  class="button" >Calificar</a>
                    </td>
                    <td align="center"  width="25%">                       
                        <a href="#/Reservar"    class="button" >Reservar</a>
                    </td>
                    <td  width="25%">                        
                    </td>
                </tr>                
            </table>
        </div>
        <div>
            <ul>
                <li>
                    Comentarios
                </li>
            </ul>
        </div>
    </body>
</html>
