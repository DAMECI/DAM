<html ng-controller="ControladorCalificar">
    <head>        
        <style>
    .ec-stars-wrapper {
	/* Espacio entre los inline-block (los hijos, los `a`) 
	   http://ksesocss.blogspot.com/2012/03/display-inline-block-y-sus-empeno-en.html */
	font-size: 0;
	/* Podríamos quitarlo, 
		pero de esta manera (siempre que no le demos padding), 
		sólo aplicará la regla .ec-stars-wrapper:hover a cuando
		también se esté haciendo hover a alguna estrella */
	display: inline-block;
}
.ec-stars-wrapper a {
	text-decoration: none;
	display: inline-block;
	/* Volver a dar tamaño al texto */
	font-size: 32px;
	font-size: 2rem;
	
	color: #888;
}

.ec-stars-wrapper:hover a {
	color: rgb(39, 130, 228);
}
/*
 * El selector de hijo, es necesario para aumentar la especifidad
 */
.ec-stars-wrapper > a:hover ~ a {
	color: #888;
}
</style>

    </head>    
    <body>
        <div>
                <table>
            <tr>
                <td>
                    <label class="color1">Establecimiento: </label>
                    <input type="text" name="TXEstablecimiento"  ng-model="establecimiento" />        
                </td>
                <td>
                    <input type="button"  value="Aceptar" ng-click="buscarEstablecimiento()" />
                </td>
            </tr>
            
            <tr>
                <td>
                    <table border="1" class="colortablas5">
                                        <tr>
                                            <td>Nombre Establecimiento</td>
                                            <td>Direccion</td>
                                            <td>Telefono</td>    
                                            <td> Cancha</td> 
                                            <td> Precio</td>               
                                            <td> Calificación Promedio</td>               
                                            <td> Calificación</td>               

                                        </tr>
                                     <tr ng-repeat="todo in estable">                
                                        <td>{{todo.nombreEstablecimiento}}</td>
                                        <td>{{todo.direccion}}</td>
                                        <td>{{todo.telefono}}</td>    
                                        <td>{{todo.numCancha}}</td> 
                                        <td>{{todo.precio}}</td>
                                        <td>{{todo.calificacionPromedio}}</td> 
                                        <td class="ec-stars-wrapper" colspan="2" >
                                            <a ng-click="Puntaje(1)" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
                                            <a ng-click="Puntaje(2)" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
                                            <a ng-click="Puntaje(3)" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
                                            <a ng-click="Puntaje(4)" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
                                            <a ng-click="Puntaje(5)" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
                                        </td>
                                     </tr>
                                </table>
                </td>
            </tr>           
            <tr>
                
                <td  colspan="2">
                    <label class="color2">Observación: </label>
                    <textarea name="TXObservacion" ng-model="Observacion">    
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="BEnviarCal" value="Enviar Calificación" ng-click="Calificacion()"  />                    
                </td>
            </tr>
        </table>        
        </div>
        
    </body>
</html>
