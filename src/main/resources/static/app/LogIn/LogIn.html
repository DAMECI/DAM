    <section id="banner">
        <div ng-show="!authenticated" ng-controller="ControladorLogin">
        <h1>Login</h1>
            <form role="form">
                <div >
                   <!-- <label for="username"  class="NU">NombreUsuario:</label> -->
                   <input type="text"  placeholder="NombreUsuario:" class="LoginUsuario"
                       id="username" name="username"  ng-model="credentials.username"/>
                </div>
                <div >
                    <!-- <label for="password">PasswordUsuario:</label> --> 
                    <input type="password" placeholder="PasswordUsuario:" class="PasswordUsuario"
                         id="password" name="password" ng-model="credentials.password"/>
                </div>
                <button type="submit" class="botonSubmit" ng-click="login()">Submit</button>
            </form>
        </div>
        <div  ng-show="authenticated">
            <h1 class="titulo1">Ya esta autenticado</h1>
        </div>
    </section>
