<div ng-controller="ControladorLogin">
<p class="h2">Login</p>

<form role="form">
<div class="form-group">
    <label for="username">NombreUsuario:</label> <input type="text"  placeholder="NombreUsuario:"
        class="NombreusuarioLogyn" id="username" name="username" ng-model="credentials.username"/>
</div>
<div class="form-group">
    <label for="password">PasswordUsuario:</label> <input type="password" placeholder="PasswordUsuario:"
        class="PasswordusuarioLogyn" id="password" name="password" ng-model="credentials.password"/>
</div>
    <button type="submit" class="LoginUsuario" ng-click="login()">Submit</button>
</form>

</div>
