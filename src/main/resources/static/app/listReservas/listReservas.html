  <html ng-controller="listReservasCtrl" >         
     <head>
            
     </head>
     <body>
         <div>
                <h2>Mis reservas</h2>
             <table style="width: 100%">
                <tr>
                    <td>
                        Establecimiento
                    </td>
                    <td>
                        Cancha
                    </td>
                    <td>
                        Fecha
                    </td>
                    <td>
                        Tiempo
                    </td>
                    <td>
                        Precio
                    </td>
                    <td>
                        Calificar
                    </td>
                </tr>
                <tr ng-repeat="reserva in listaReservas">
                    <td>
                        {{reserva[3]}}
                    </td>
                    <td>
                        {{reserva[4]}}
                    </td>
                    <td>
                        {{reserva[1]}}
                    </td>
                    <td>
                        {{reserva[2]}}
                    </td>
                    <td>
                        {{reserva[0]}}
                    </td>
                    <td>
                        {{reserva[5]}}
                    </td>
                    <td>
                        <input value="Calificar" type="button" ng-click="calificar(reserva[5])" />
                    </td>
                </tr>
                
            </table>
         </div>         
     </body>
     
 </html>
